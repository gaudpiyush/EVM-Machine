<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    form {
        width: 50%;
        text-align: center;
    }

    h2 {
        color: #ff9933;
    }

    label {
        display: block;
        margin-top: 10px;
        color: #333333;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="/voterlogin" method="post">
    <h2>Voters Login</h2>
    <label>Enter FullName of Voter</label>
    <input type="text" name="name">
    <br>
    <label>Enter VoterId</label>
    <input type="number" name="voterid">
    <br>
    <button type="submit">Login</button>
</form>

</body>
</html>
